<!DOCTYPE html>
 <html lang="en">
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title> Signup for our newsletter</title>
      <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="css/style.css">
      
      <style>   
       
       
    </style>
   </head>

         
<body>
  <header>  
        <h1> The Code Review </h1>

   </header>   
    
   
    <form class="contact-information"> 
      <div class="container"> 
       
        <h2>Signup for our newsletter</h2>
        <p class="intro-p">Get the latest news on how your code is doing right in your inbox </p>
        <hr class="line1">
        <hr class="line2">

 <fieldset class= "main-form">  
        
        <legend> Contact Information</legend> <br>
<div class="main-form2"> 
    <label for="name"> Full Name</label>
    <input type="text" id="name" placeholder="Required" name="user_info">

    <label for="email"> Email Address</label> <br>
    <input type="email" id="email"  placeholder="Required" name="user_info">

    <label for="phone"> Phone Number</label>
    <input type="number" id="phone" placeholder="000-000-0000" name="user_info">

    <label for="street"> Street Address</label>
    <input type="text" id="street" placeholder="1234 Main Street" name="user_info">

    <label for ="city"> City</label>
    <input type="text" id="city" placeholder="Dallas" name="user_info">

    <label for ="state"> State</label>
    <select id="state" name="user_state"> 
    
        <option value="Choose">Choose State </option>
        <option value="Alabama">Alabama </option>
        <option value="Alaska"> Alaska</option>
        <option value="Arizona	"> Arizona</option>
        <option value="Arkansas"> Arkansas</option>
        <option value="California"> California</option>
        <option value="Connecticut"> Connecticut</option>
        <option value="Delaware"> Delaware</option>
    
    </select><br>

    <label for="zip"> Zip Code </label>
    <input type="text" id="zip" placeholder="1010"><br>
</div>
   
     </fieldset>

     <hr class="line2">
    

 
     

 <fieldset class="newsleter"> 
     
      <legend>  Newsletter </legend> 
      <p> Select the newsletters you would like to recieve</p> 

        <input type="checkbox" id="htmls" name="user_news">
        <label for="htmls"> HTML News</label> <br>


        <input type="checkbox" id="css" name="user_news">
        <label for="css"> CSS News</label> <br> 

        <input type="checkbox" id="java" name="user_news">
        <label for="java"> JavaScript News</label> <br> <br>

        <label> Newsletter format</label> <br> <br>

        <input type="radio" id="HTML" name="user_format">
        <label for="HTML"> HTML </label><br>

        <input type="radio" id="plain" name="user_format">
        <label for="plain">  Plain text</label> <br> <br>

        <label for ="topic"> Other topics you'd like to hear about </label><br><br>
        <textarea id="topic" rows="4" name="user_topic"></textarea> <br>

          
</fieldset>
     </div>

<input class= "btn" type="submit" value="Sign Up">

</form>

   

      <footer> 
        <div class="footer"> 
         <span> Copyright The Code Review </span>
        </div>
    </footer> 
         
     
   
</body>
